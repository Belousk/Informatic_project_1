<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/login-style.css">
    <title>Login</title>
</head>
<body>
    <h1 id="floating-header">Login</h1>
    <div id="flex-wrapper">
        <div id="center-box">
            <form action="./pages/Profile.html">
                <label for="x">
                    <input id="x" type="text" placeholder="Введите логин">
                </label>
                <label>
                    <input type="password" placeholder="Введите пароль" id="password">
                </label>
                <label id='label_password' for="change_visible">
                    <img src="./images/hidden.png" alt="">
                    <input id="change_visible" type="checkbox" class="visible">
                </label>
                <label>
                    <input type='submit' value="Войти">
                </label>
            </form>
        </div>
    </div>
<script src="./scripts/script.js"></script>
</body>
</html>
